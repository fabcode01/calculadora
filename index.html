        <div id="calculadora">

                    <tr id="line-1">

                        <td><input type="button" value="x" onclick="insert('*')"></td>
                        
                        <td id="apagar"><input type="button" value="DEL" onclick="Del()"></td>
                        
                    </tr>
                    <tr id="line-2">
                        
                        <td><input type="button" value="7" id="num" onclick="insert('7')"></td>
                        
                        <td><input type="button" value="8" id="num" onclick="insert('8')"></td>
                        
                        <td><input type="button" value="9" id="num" onclick="insert('9')"></td>
                        
                        <td><input type="button" value="-" onclick="insert('-')"></td>

                    </tr>
                    <tr id="line-4">
                        
                        <td><input type="button" value="4" id="num" onclick="insert('4')"></td>
                        
                        <td><input type="button" value="5" id="num" onclick="insert('5')"></td>
                        
                        <td><input type="button" value="6" id="num" onclick="insert('6')"></td>
                        
                        <td><input type="button" value="+" onclick="insert('+')"></td>

                    </tr>
                    <tr id="line-5">
                        
                        <td><input type="button" value="1" id="num" onclick="insert('1')"></td>
                        
                        <td><input type="button" value="2" id="num" onclick="insert('2')"></td>
                        
                        <td><input type="button" value="3" id="num" onclick="insert('3')"></td>
                        
                        <td colspan="1"><input type="button" value="=" id="calc" onclick="calcular()"></td>

                    </tr>
                    <tr id="line-6">
                        
                        <td><input type="button" value="." id="num" onclick="insert('.')"></td>
                        
                        <td><input type="button" value="0" id="num" onclick="insert('0')"></td>
                        
                      
                        
                        

                    </tr>

                </table>

            </div>

        </div>
